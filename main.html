<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in Tables</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Table 1</h1>
    <table>
        <tr>
            <th>Main Header</th>
            <th>Nested Table 2</th>
        </tr>
        <tr>
            <td>Row 1, Column 1</td>
            <td>
                <!-- Nested Table 2 -->
                <table>
                    <tr>
                        <th>Header in Nested Table 2</th>
                    </tr>
                    <tr>
                        <td>Row 1, Nested Table 2</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <h1>Table 2</h1>
    <table>
        <tr>
            <th>Header Table 2</th>
        </tr>
        <tr>
            <td>Row 1, Table 2</td>
        </tr>
    </table>

    <h1>Table 3</h1>
    <table>
        <tr>
            <th>Header Table 3</th>
        </tr>
        <tr>
            <td>Row 1, Table 3</td>
        </tr>
    </table>

    <h1>Table 4</h1>
    <table>
        <tr>
            <th>Header Table 4</th>
        </tr>
        <tr>
            <td>Row 1, Table 4</td>
        </tr>
    </table>

</body>
</html>
